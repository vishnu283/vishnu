<div class="container">
    <div *ngIf="containerText !== undefined">
		<div>
			<json-editor (jsonChange)="changeLog($event)" [options]="editorOptions" [data]="containerText" #editor></json-editor>
		</div>

        <button (click)="editForm()" *ngIf="edit">Edit</button>
        <button (click)="saveForm()" *ngIf="!edit">Save</button>
    </div>
</div>
